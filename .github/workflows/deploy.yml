# .github/workflows/deploy.yml
name: Deploy to GitHub Pages & Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # === BUILD CHO GITHUB PAGES ===
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Build for GitHub Pages
        run: npm run build:gh  # Dùng VITE_BASE_URL=/Turtorial_NTH/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true

  # === BUILD & DEPLOY CHO VERCEL ===
  deploy-vercel:
    runs-on: ubuntu-latest
    needs: deploy-gh-pages  # Chạy sau khi GH Pages xong
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          production: true  # Deploy production
          # Không cần working-directory → Vercel tự build
